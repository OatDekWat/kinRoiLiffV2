  <script>

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxM6vaLvhW0Z2S1hYCKcERwf3H14Ukx0Sk9WezymTkz6Y7T_Q__gqTklMXUt29vdl9S/exec";

    let liffProfile = null;

    async function main() {

      if (!liff.isLoggedIn()) {

    function loadTableStatus() {

    }

    function renderTables(data) {
      const container = document.getElementById('tableContainer');
      container.innerHTML = '';
      
      data.forEach(item => {

        const status = item[1]; // Available ‡∏´‡∏£‡∏∑‡∏≠ Booked

        btn.disabled = isBooked;

  // ... (‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ name, phone, time ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ...

    // *‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç* ‡πÉ‡∏ä‡πâ text/plain ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ï‡∏¥‡∏î CORS Preflight

}
